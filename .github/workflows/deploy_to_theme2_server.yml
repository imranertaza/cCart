name: Deploying to theme 2 server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy Running
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_THEME_2_HOST }}
          username: ${{ secrets.FTP_THEME_2_USERNAME }}
          password: ${{ secrets.FTP_THEME_2_PASSWORD }}
          port: ${{ secrets.FTP_THEME_2_PORT }}
          server-dir: ${{ secrets.FTP_THEME_2_TARGET }}
          protocol: ftp
          exclude: |
            **/.git*
            **/.github/**
            **/.env
          dangerous-clean-slate: false
          passive: true
